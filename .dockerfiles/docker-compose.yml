version: "3.7"

services:
  database:
    image: rfa-database:v0.1
    container_name: rfa-database
    hostname: rfa-database
    networks:
      rfa_nw:
    ports: #
      - "5000:5000"
      - "5001:5001"
    deploy:
      resources:
        limits:
          cpus: '0.02'
          memory: 100M
    env_file:
      - .env


  proxy:
    image: rfa-proxy:v0.1
    container_name: rfa-proxy
    hostname: rfa-proxy
    networks:
      rfa_nw:
    ports: #
      - "9999:9999"
      - "9998:9998"
    env_file:
      - .env

  nats:
    image: nats:alpine3.15
    container_name: rfa-nats
    hostname: rfa-nats
    ports:
      - "127.0.0.1:4222:4222"
      - "127.0.0.1:8222:8222"
    networks:
      rfa_nw:
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 250M

  jaeger:
    container_name: rfa-jaeger
    hostname: rfa-jaeger
    image: jaegertracing/all-in-one:1.31
    networks:
      rfa_nw:
    ports:
      - "16686:16686"
      - "14268:14268"
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 250M
